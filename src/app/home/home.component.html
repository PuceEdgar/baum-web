<!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide animated fadeIn" data-ride="carousel" data-interval="5000" data-pause="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            
        </ol>


        
        <!-- Wrapper for Slides -->
        
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" id="car1"></div>
               
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" id="car2"></div>
                
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" id="car3"></div>
                
            </div>
            <!--<div class="w3-display-container difference">
                <div class="w3-display-left">
                    <ul id="difference">
                        <li class="compare" id="withBaum" onclick="withBaum()">With Baum</li>
                        <li class="compare" id="withoutBaum" onclick="withoutBaum()">Without Baum</li>
                    </ul>
                </div>
            </div>-->
           
        </div>
       

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>
